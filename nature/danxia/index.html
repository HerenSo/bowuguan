			<div class="index_text">丹霞地貌（Danxia landform）即以陆相为主（可能包含非陆相夹层）的红层（不限制红层年代）发育的具有陡崖坡的地貌。目前该定义被大多数学者们接受，也可表述为“以陡崖坡为特征的红层地貌”。</div>
