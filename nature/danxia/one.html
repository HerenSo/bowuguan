						<div class="one_text indent2em pt220">1928年，获美国哥伦比亚大学地质学硕士学位的矿床学家冯景兰，在我国广东
省韶关市仁化县丹霞山注意到了分布广泛的第三纪（6500万年～165万年前）红色
砂砾岩层。在丹霞山地区，厚达300～500米的岩层被流水、风力等风化侵蚀，形
成了堡垒状的山峰和峰丛、千姿百态的奇石、石桥和石洞。冯景兰意识到这是一种
独特的地貌景观，并把形成丹霞地貌的红色砂砾岩层命名为丹霞层。而“丹霞”一
词源自曹丕的《芙蓉池作诗》，“丹霞夹明月，华星出云间”，指天上的彩霞。</div>
						<a href="javascript:;">简介</a>
