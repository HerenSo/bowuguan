		$(".second_sound").click(function(){

			audio.play();
			audio.addEventListener('ended', function () {  
		        that.removeClass("animation");
		    }, false);

		$(".info_tag li").click(function(){ // 切换功能
			$(".info_tag li").each(function(){
				$(this).removeClass("on");
