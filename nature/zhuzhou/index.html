			<div class="index_text">株洲，古称“建宁”，湖南省辖地级市。位于长沙市东南部40公里处，湘江下游，东接
				江西省萍乡市、莲花县、永新县及井冈山市，南连省内衡阳、郴州二市，西接湘潭市，北与长
				沙市毗邻。株洲市辖天元区、芦淞区、荷塘区、石峰区、渌口区5区，攸县、茶陵县、炎陵县3
				县，代管县级醴陵市，此外设立有云龙示范区，总面积11262平方公里。2016年总人口401.6
